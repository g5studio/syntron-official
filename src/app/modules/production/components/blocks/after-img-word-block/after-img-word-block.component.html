<div class="img__1 overflow-hidden d-none d-md-block">
  <div
    class="img img-afterImage mb-4"
    [style.backgroundImage]="'url(' + this.img + ')'"
  ></div>
</div>
<div class="main d-flex main--{{ this.device }}">
  <div class="d-flex px-10 align-items-center justify-content-md-center mb-5 w-100">
    <div
      class="d-flex flex-column main__content-block align-items-start mt-10"
    >
      <h2 class="mb-2_5 text-break d-none d-sm-flex">
        {{ this.data?.title }}
      </h2>
      <h3 class="mb-2_5 text-break d-none d-sm-flex fw-normal">
        {{ this.data?.subTitle }}
      </h3>
      <h3 class="mb-2_5 text-break d-block d-sm-none text-left">
        {{ this.data?.title }}
      </h3>
      <h4 class="mb-2_5  text-break d-block d-sm-none text-left fw-normal">
        {{ this.data?.subTitle }}
      </h4>
      <p class="mb-2_5 text-break" *ngIf="this.data?.des">
        {{ this.data?.des }}
      </p>

      <div class="main__content" *ngIf="this.data?.content">
        <div>
          <h5
            class="text-break text-secondary-1 d-block fw-normal text-start d-none d-sm-block "
          >
            {{ this.data?.content }}
          </h5>
          <h6
            class="text-break text-secondary-1 d-block fw-normal text-start d-block d-sm-none mb-10"
          >
            {{ this.data?.content }}
          </h6>
        </div>
      </div>
      <div
        *ngIf="this.data?.content"
        class="img img__5 mb-4 d-sm-none d-block align-self-center"
        [style.backgroundImage]="'url(' + this.img + ')'"
      ></div>

      <div class="main__contentList d-flex flex-column" *ngIf="this.data?.listContent">
        <div
          class="img img__5 mb-4 d-sm-none d-block"
          [style.backgroundImage]="'url(' + this.img + ')'"
        ></div>
        <div>
          <h3 class="text-primary-2 mb-2_5 text-break d-none d-md-flex text-start">
            {{ this.data?.listContent?.title }}
          </h3>
          <h4 class="text-primary-2 mb-2_5 text-break d-block d-sm-none text-center">
            {{ this.data?.listContent?.title }}
          </h4>
          <ul
            class="list-disc d-flex flex-column"
          >
            <li
              class="text-break"
              *ngFor="let item of this.data?.listContent?.list"
            >
              <h6 class="fw-normal">
                {{ item }}
              </h6>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center img__afterImage-block">
    <div class="img__2 overflow-hidden d-none d-sm-block d-md-none">
      <div
        class="img img-afterImage"
        [style.backgroundImage]="'url(' + this.img + ')'"
      ></div>
    </div>
    <div
      class="img img__3 mt-5 d-none d-sm-block"
      [style.backgroundImage]="'url(' + this.img + ')'"
    ></div>
    <div class="img__4 overflow-hidden d-none d-sm-block d-md-none ">
      <div
        class="img img-afterImage"
        [style.backgroundImage]="'url(' + this.img + ')'"
      ></div>
    </div>
  </div>
</div>
