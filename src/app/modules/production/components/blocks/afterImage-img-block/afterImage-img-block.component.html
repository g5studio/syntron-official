<div class="img__1 overflow-hidden" *ngIf="this.device === this.deviceType.Desktop">
  <div class="img img-afterImage mb-4" [style.backgroundImage]="'url('+ this.img +')'"></div>
</div>
<div class="main d-flex main--{{this.device}}">
  <div class="d-flex justify-content-center align-items-center mx-{{this.device !== this.deviceType.Mobile ? '20' : '5'}} mb-10">
    <div class="d-flex flex-column justify-content-center">
      <h2 class="mb-2_5 text-break">{{this.data?.title}}</h2>
      <h3 class="mb-2_5 text-break">{{this.data?.subTitle}}</h3>
      <p class="mb-2_5 text-break" *ngIf="this.data?.des">{{this.data?.des}}</p>
      <div class="main__content">
        <div class="img img__5 mb-4" *ngIf="this.device === this.deviceType.Mobile" [style.backgroundImage]="'url('+ this.img +')'"></div>
        <div *ngIf="this.data?.listContent">
          <h3 class="text-primary-2 mb-2_5 text-break" *ngIf="this.device !== this.deviceType.Tablet">{{this.data?.listContent?.title}}</h3>
          <ul class="list-disc">
            <li class=" text-break" *ngFor="let item of this.data?.listContent?.list">{{item}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="img__2 overflow-hidden" *ngIf="this.device === this.deviceType.Tablet">
      <div class="img  img-afterImage" [style.backgroundImage]="'url('+ this.img +')'"></div>
    </div>
    <div class="img img__3 mt-10" *ngIf="this.device !== this.deviceType.Mobile" [style.backgroundImage]="'url('+ this.img +')'"></div>
    <div class="img__4 overflow-hidden" *ngIf="this.device === this.deviceType.Tablet">
      <div class="img  img-afterImage" [style.backgroundImage]="'url('+ this.img +')'"></div>
    </div>
  </div>
</div>
