<section class="overflow-y-auto overflow-x-hidden">
  <app-header-spacing bgClass="bg-azure-2"></app-header-spacing>

  <section class="main-img-container position-relative">
    <div class="d-flex main-img-container__gradient-bg">
      <p class="main-img-container__syntron-text text-white d-flex justify-content-center align-items-center">
        SYNTRON</p>
      <img src="assets/img/logo/logo_chengkung_university.png" alt="" class="h-100 bg-black main-img-container__img">
    </div>

    <app-news class="position-absolute bottom-0 end-0"></app-news>
  </section>

  <section class="overflow-x-hidden">
    <div class="d-flex justify-content-between align-items-center p-4 p-sm-8 p-md-12">
      <div class="d-flex flex-column justify-content-center news">
        <h1 class="px-3 text-nowrap">最新消息</h1>
        <h3 class="px-3">NEWS</h3>
        <app-text-button class="news__view-all-button">
          瀏覽全部
          <app-arrow-forward-icon
            class="news__view-all-arrow-forward-icon ms-1_5"></app-arrow-forward-icon>
        </app-text-button>
      </div>

      <ul class="news-list px-5">
        <li *ngFor="let news of news"
            class="d-flex justify-content-between align-items-center cursor-pointer news-list__content bg-primary-5--hover rounded px-4">
          <div class="d-flex flex-column flex-sm-row align-items-start align-items-sm-center me-2 mw-100">
            <div class="d-flex align-items-center">
              <p class="text-nowrap news-list__date">{{news.date}}</p>
              <hr class="news-list__divider-horizontal my-0_5 opacity-100 border-0 bg-black-4 mx-6">
            </div>
            <h5 class="text-black-2 news-list__title">{{news.title}}</h5>
          </div>
          <app-text-button
            class="d-none d-sm-flex justify-content-center align-items-center news-list__arrow-forward-button">
            <app-arrow-forward-icon></app-arrow-forward-icon>
          </app-text-button>
        </li>
      </ul>
    </div>
  </section>

  <section class="my-5 position-relative product">
    <div class="product__img position-absolute top-0 d-none d-sm-block"
         [ngStyle]="scrollTransformStyle"></div>
    <div class="d-flex flex-column align-items-center product__titles">
      <h1>專業化產品</h1>
      <h3>SPECIALIZED OFFERINGS</h3>
    </div>


    <div class="product__gradient-bg p-4 p-sm-8 p-md-12">
      <div class="row product__cards">
        <app-product-card
          type="healthcare"
          class="col-12 col-sm-6 col-md-3 mb-4 mb-md-0"></app-product-card>
        <app-product-card
          type="pill"
          class="col-12 col-sm-6 col-md-3 mb-4 mb-md-0"></app-product-card>
        <app-product-card
          type="dns"
          class="col-12 col-sm-6 col-md-3 mb-4 mb-md-0"></app-product-card>
        <app-product-card
          type="backup"
          class="col-12 col-sm-6 col-md-3 mb-4 mb-md-0"></app-product-card>
      </div>
    </div>
  </section>

  <section class="position-relative exclusive">
    <div class="exclusive__img position-absolute top-0 d-none d-sm-block"
         [ngStyle]="scrollTransformStyle"></div>
    <div class="px-4 px-sm-8 px-md-12 pt-25 align-items-center row flex-column-reverse flex-md-row">
      <div class="position-relative col-12 col-md-7 pe-md-0 exclusive__img-animation">
        <img src="assets/img/logo/logo_chengkung_university.png" alt="exclusive-img"
             class="bg-black border-radius-xl component-product-card__img"
             style="height: 500px">
        <img src="assets/img/illustration/molecular_chain_a.svg" alt="illustration-chain-a"
             class="position-absolute d-none d-sm-block exclusive__illustration">
      </div>
      <div class="exclusive__content border-radius-xl px-md-10 py-md-25 col-12 col-md-5 text-center text-md-start mb-7_5 mb-md-0">
        <h1 class="exclusive__text-animation">優勢</h1>
        <h3 class="my-2_5 exclusive__text-animation">EXCLUSIVE</h3>
        <p class="font-sm exclusive__text-animation">
          伈創資訊期望以提供客戶驚豔且創新的產品技術為出發點，不斷開創同業之先例，而經營面則持續投注新穎、國際化的概念。本公司目前在台灣、中國都有相關業務進行，近年更預計將業務擴大到周邊國家。</p>
      </div>
    </div>
  </section>

  <section class="successful-case my-25 text-center pt-15 position-relative">
    <h1 class="successful-case__text-animation">成功案例</h1>
    <h3 class="successful-case__text-animation">SUCCESSFUL CASE</h3>
    <div class="d-inline-block d-sm-flex successful-case__playing-animation mt-5">
      <ng-container *ngFor="let successfulCase of successfulCases">
        <app-successful-case class="my-2 mx-1 my-sm-0 mx-sm-2 d-inline-block">
          <img src="assets/img/logo/logo_{{successfulCase}}.png" alt="successful-case-{{successfulCase}}">
        </app-successful-case>
      </ng-container>
    </div>
    <div class="d-none d-sm-flex d-md-none successful-case__playing-animation-reverse mt-4">
      <ng-container *ngFor="let reverseSuccessfulCase of reverseSuccessfulCases">
        <app-successful-case class="mx-sm-2">
          <img src="assets/img/logo/logo_{{reverseSuccessfulCase}}.png" alt="reverse-successful-case-{{reverseSuccessfulCase}}">
        </app-successful-case>
      </ng-container>
    </div>

    <img src="assets/img/illustration/molecular_chain_b.svg" alt="illustration-chain-b"
         class="position-absolute d-none d-sm-block successful-case__illustration">
  </section>

  <hr class="divider-colored border-0 m-0 opacity-100">
</section>
