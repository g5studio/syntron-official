<button id="{{id}}"
        type="button"
        class="btn border-0 text-black-2 font-sm px-sm-2_5 d-flex justify-content-between align-items-center bg-black-7--hover bg-black-5--active component-menu-main-button"
        (mousedown)="removeTextHoverClass(id)"
        (mouseup)="addTextHoverClass(id)"
        (click)="onClickBtn()">
  <ng-content></ng-content>


  <app-arrow-right-icon
    *ngIf="!hasSubmenu"
    class="component-menu-main-button__icon d-flex justify-content-center align-items-center"></app-arrow-right-icon>

  <ng-container *ngIf="hasSubmenu">
    <app-add-icon
      *ngIf="!isOpen"
      class="component-menu-main-button__icon d-flex justify-content-center align-items-center"></app-add-icon>
    <app-remove-icon
      *ngIf="isOpen"
      class="component-menu-main-button__icon d-flex justify-content-center align-items-center"></app-remove-icon>
  </ng-container>
</button>
